<!DOCTYPE html>
<html lang="ko" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Diablo Immortal</title>
		<link rel="stylesheet" type="text/css" href="../styles/common.css" />
		<link rel="stylesheet" type="text/css" href="../styles/home_01.css" />
		
	</head>
	<body>
	
  <!-- SCROLL CONTAINER -->
  
<div class="smooth-scroll">
  
    <div class="section-wrapper" data-scroll-section>
      
     <section id="sectionPin">
      
       <div class="pin-wrap">

        <div class="header">
          <div class="logo-box">
            <img src="../img/logo_header.png">
          </div>
          <img src="../img/header_download.png" class="header-download">          
        </div>

        <div class="ex-wrap">
              <div class="pict-wrap ex-hero-1">
                <div class="bg-img"></div>                   
              </div>
              <div class="copy-wrap">
              
            </div>
        </div>

        <div class="ex-wrap-big">
          
        </div>
      </div>
     </section>
     
    <section id="section1">
      <div class="back-pict" data-scroll data-scroll-sticky data-scroll-target="#section1"></div>
      <div class="story-wrap">
        <div class="title-wrap">
          <img src="../img/type_d/story_title.png" class="story-title" data-scroll data-scroll-speed=".5">
          <img src="../img/type_d/story_cover_title.png" class="story-title-cover" data-scroll data-scroll-speed="3">
          <img src="../img/type_d/story_sub_title.png" class="story-title-article" data-scroll data-scroll-speed="3">
          <img src="../img/type_d/story_con.png" class="story-cons" data-scroll data-scroll-speed="2">
        </div>
      </div>

    </section>
    
      <section id="section2">
        <img src="../img/type_d/home_con.png" class="home-cons">
      </section>

    
  </div><!-- section wrapper -->
  </div> <!--smooth scroll-->

		<link rel="stylesheet" type="text/css" href="../js/locomotive-scroll/locomotive-scroll.min.css" />

		<script src="../js/jquery/jquery-3.4.1.min.js"></script>
		<script src="../js/locomotive-scroll/locomotive-scroll.min.js"></script>
		<script src="../js/gsap/gsap.min.js"></script>
		<script src="../js/gsap/ScrollTrigger.min.js"></script>
		
		
		<script>

      gsap.registerPlugin(ScrollTrigger);

      const locoScroll = new LocomotiveScroll({
        el: document.querySelector(".smooth-scroll"),
        smooth: true
      });
      locoScroll.on("scroll", ScrollTrigger.update);

      ScrollTrigger.scrollerProxy(".smooth-scroll", {
        scrollTop(value) {
          return arguments.length ? locoScroll.scrollTo(value, 0, 0) : locoScroll.scroll.instance.scroll.y;
        },
        getBoundingClientRect() {
          return {top: 0, left: 0, width: window.innerWidth, height: window.innerHeight};
        }
      });


      var parallaxElements = Array.prototype.slice.call(document.querySelectorAll("section"));
      var self = this;
        
      parallaxElements.forEach(function(self) {
          
        var boxTop = self.querySelectorAll(".parallaxTop");
        var box = self.querySelectorAll(".parallax");
        
        // animate boxes at top of page (section already in viewport)
        gsap.to(boxTop, {
          scrollTrigger: {
            scroller: ".smooth-scroll",
            scrub: true, 
            trigger: self, 
            start: "top 0%", 
            end: "bottom 0%", 
          }, 
          y: (i, target) => -innerHeight * target.dataset.speed,
          ease: "none"
        });
        
        // animate boxes when the relevant section comes into viewport
        gsap.to(box, {
          scrollTrigger: {
            scroller: ".smooth-scroll",
            scrub: true, 
            trigger: self, 
            start: "top 100%", 
            end: "bottom 0%", 
          }, 
          y: (i, target) => -innerHeight * target.dataset.speed,
          ease: "none"
        });
              
      });

////////////////////////////////////
var pinBoxes = $('.ex-wrap');
var pinBoxWidth = $(window).innerWidth();
var exWrapWidth = $('.ex-wrap').width();

var horizontalScrollLength = $('.ex-wrap').width() + $('.ex-wrap-big').width() - pinBoxWidth + $('.header').width();



gsap.to(".pin-wrap", {
  scrollTrigger: {
    scroller: ".smooth-scroll",
    scrub: true,
    trigger: "#sectionPin",
    pin: "#sectionPin",
    start: "top top",
    end: horizontalScrollLength
  }, 
  x: -horizontalScrollLength,
  ease: "none"
});

gsap.to(".ex-hero-1",{
  scrollTrigger: {
    scroller: ".smooth-scroll",
    trigger: ".ex-hero-1",
    toggleActions:'play none none none',
    toggleClass: {targets: ".ex-hero-1", className: "is-active"}
  },
  ease: "none"
});

////////////////////////////////////


//timeline test
var tl = gsap.timeline({
    scrollTrigger: {
      trigger: "#section3",
      scroller: ".smooth-scroll",
      // scrub: true,
      start: "top 50%",
      // end: "+=100%",
      // markers: true,
      // id: "text panel"
    }
  });

tl.from("#box7", {scale: 0.3, x: "-100%", autoAlpha: 0})
  .from("#box8", {autoAlpha: 0, ease: "power2"})
// .to("#box7", {scale: 1.2, ease: "bounce"})


//toggle test
gsap.from("#box9", {
  scrollTrigger: {
    trigger: "#section4",
    scroller: ".smooth-scroll",
    toggleActions: "restart none none none",
    start: "top top",
    id: "bottom panel"
    // end: "top top"
  }, 
  rotation: 360,
  ease: "none"
});

ScrollTrigger.addEventListener("refresh", () => locoScroll.update());

ScrollTrigger.refresh();
			
		</script>
		
		
	</body>
</html>
